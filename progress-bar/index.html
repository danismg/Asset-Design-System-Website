<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./../template/style.css" />
    <title>Progress bar</title>
  </head>
  <body>
    <div class="template">
      <div class="content">
        <div class="temp__icon">
          <img
            class="temp__icon"
            src="./../template/assets/Stickersheet.svg"
            alt=""
          />
        </div>
        <div class="temp__descs">
          <p class="temp__title-text">Progress bar</p>
          <p class="temp__desc">
            Common component examples ready to be copy and pasted into your
            designs
          </p>
        </div>
      </div>
      <div class="temp__items">
        <div class="temp__container">
          <div class="temp__tabel">
            <h2>Component Bar Line</h2>
            <div class="progress-bar__component">
              <div>
                <h3>Bar Line</h3>
                <div class="progress-bar__line line-danger"></div>
              </div>
              <div>
                <h3>Bg Bar line</h3>
                <div class="progress-bar__bg-line"></div>
              </div>
            </div>
          </div>
          <br />
          <br />
          <h2>Progress bar</h2>
          <table>
            <tr>
              <th>Single bar</th>
              <td>
                <div class="progress-bar__bg-line"></div>
              </td>
            </tr>
            <tr>
              <th>Multi bar</th>
              <td>
                <div class="progress-bar__bg-line">
                     <div class="progress-bar__line line-success line-4"></div>
                     <div class="progress-bar__line line-warning line-4"></div>
                     <div class="progress-bar__line line-danger line-4"></div>
              </div>
                </div>
              </td>
            </tr>
          </table>
          <br />
          <br />
          <h2>Bar Line Color</h2>
          <div class="temp__table">
            <div class="progress-bar__line-color">
              <table>
                <thead>
                  <tr>
                    <th>Value</th>
                    <th>Succcess</th>
                    <th>Warning</th>
                    <th>Danger</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- line 0 -->
                  <tr>
                    <th>0</th>
                    <td><div class="progress-bar__line"></div></td>
                    <td><div class="progress-bar__line"></div></td>
                    <td><div class="progress-bar__line"></div></td>
                  </tr>
                  <!-- line 1 -->
                  <tr>
                    <th>1</th>
                    <td>
                      <div class="progress-bar__line line-success line-1"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-warning line-1"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-danger line-1"></div>
                    </td>
                  </tr>
                  <!-- line 2 -->
                  <tr>
                    <th>2</th>
                    <td>
                      <div class="progress-bar__line line-success line-2"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-warning line-2"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-danger line-2"></div>
                    </td>
                  </tr>
                  <!-- line 3 -->
                  <tr>
                    <th>3</th>
                    <td>
                      <div class="progress-bar__line line-success line-3"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-warning line-3"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-danger line-3"></div>
                    </td>
                  </tr>
                  <!-- line 4 -->
                  <tr>
                    <th>4</th>
                    <td>
                      <div class="progress-bar__line line-success line-4"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-warning line-4"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-danger line-4"></div>
                    </td>
                  </tr>
                  <!-- line 5 -->
                  <tr>
                    <th>5</th>
                    <td>
                      <div class="progress-bar__line line-success line-5"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-warning line-5"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-danger line-5"></div>
                    </td>
                  </tr>
                  <!-- line 6 -->
                  <tr>
                    <th>6</th>
                    <td>
                      <div class="progress-bar__line line-success line-6"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-warning line-6"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-danger line-6"></div>
                    </td>
                  </tr>
                  <!-- line 7 -->
                  <tr>
                    <th>7</th>
                    <td>
                      <div class="progress-bar__line line-success line-7"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-warning line-7"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-danger line-7"></div>
                    </td>
                  </tr>
                  <!-- line 8 -->
                  <tr>
                    <th>8</th>
                    <td>
                      <div class="progress-bar__line line-success line-8"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-warning line-8"></div>
                    </td>
                    <td>
                      <div class="progress-bar__line line-danger line-8"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
