<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../template/style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Inline Helper</title>
  </head>
  <body>
    <div class="template">
      <div class="content">
        <div class="temp__icon">
          <img
            class="temp__icon"
            src="./../template/assets/Stickersheet.svg"
            alt=""
          />
        </div>
        <div class="temp__descs">
          <p class="temp__title-text">Inline Helper</p>
          <p class="temp__desc">
            Common component examples ready to be copy and pasted into your
            designs
          </p>
        </div>
      </div>
      <div class="temp__items">
        <div class="temp__containers">
          <!--  -->
          <div class="temp__container">
            <h2>Inline Helper</h2>
            <div class="InlineHelper__card">
              <div class="InlineHelper__card-top">
                <img
                  src="./assets/ic-pin.svg"
                  alt=""
                  class="InLineHelper__pin"
                />
                <p class="InLineHelper__title">Title</p>
              </div>
              <div class="InlineHelper__card-down">
                <div class="InLineHelper__info">
                  <div class="InlineHelper__detail"></div>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="temp__container">
            <h2>Stickersheet</h2>
            <div class="InlineHelper__card">
              <div class="InlineHelper__card-top">
                <img
                  src="./assets/ic-pin.svg"
                  alt=""
                  class="InLineHelper__pin"
                />
                <p class="InLineHelper__title">Title</p>
              </div>
              <div class="InlineHelper__card-down">
                <div class="InLineHelper__info">
                  <img src="./assets/img-info.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
