<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./../template/style.css" />
    <link rel="stylesheet" href="./../button/style.css" />
    <title>Benefits modal</title>
  </head>
  <body>
    <div class="template">
      <div class="content">
        <div class="temp__icon">
          <img
            class="temp__icon"
            src="./../template/assets/Stickersheet.svg"
            alt=""
          />
        </div>
        <div class="temp__descs">
          <p class="temp__title-text">Benefits modal</p>
          <p class="temp__desc">
            Common component examples ready to be copy and pasted into your
            designs
          </p>
        </div>
      </div>
      <div class="temp__items">
        <div class="temp__container">
          <div class="temp__tabel">
            <div class="onBoarding-modal">
              <div class="onBoarding-modal__container">
                <div class="onBoarding-modal__top">
                  <img src="./assets/onboarding-modal.svg" alt="" />
                </div>
                <div class="onBoarding-modal__down">
                  <div class="onBoarding-modal__content">
                    <div class="onBoarding-modal__title">
                      This is the modalâ€™s header
                    </div>
                    <div class="onBoarding-modal__desc">
                      Additional information that will help users understand the
                      modal.
                    </div>
                  </div>
                  <div class="onBoarding-modal__btns">
                    <button class="btn btn-big btn-subtle">Cancel</button>
                    <button class="btn btn-big btn-primary">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
